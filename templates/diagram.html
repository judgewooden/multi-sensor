          }
        }
        if ((n - (Sensors[i].to)) < Sensors[i].lv) 
          newStatus = STATUS.OKAY;
        else
          newStatus = STATUS.ERROR;
        if(Sensors[i].ls != newStatus) {
          switch(newStatus) {
            case STATUS.OKAY:
              $("#"+Sensors[i].id).addClass("jph-white");
              $("#"+Sensors[i].id).removeClass("jph-error");
              break;
